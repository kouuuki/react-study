<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>react</title>
  <meta charset="utf-8">
</head>
<body>
<div id="app">
</div>
<script src="build/react.js"></script>
<script src="build/react-dom.js"></script>

<script>
ReactDOM.render(
  React.DOM.h1(
    {
      id: "my-heading"
    },
      "Hello world"
     ),
  document.getElementById("app")
);

var Component = React.createClass({
  render: function() {
    return React.DOM.span(null, "私は" + this.props.name + "です");
  }
});

ReactDOM.render(
  React.createElement(Component, {
    name: "太郎",
  }),
  document.getElementById('app')
)
</script>

</body>
</html>
